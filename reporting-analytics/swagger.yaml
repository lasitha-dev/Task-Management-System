openapi: 3.0.3
info:
  title: Reporting & Analytics Service API
  description: Productivity metrics and data insights for task management
  version: 1.0.0
servers:
  - url: http://localhost:5004
    description: Local development server
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  service:
                    type: string
                    example: reporting-analytics
  /api/reports:
    get:
      summary: Get all reports
      tags:
        - Reports
      responses:
        '200':
          description: List of reports retrieved successfully
        '500':
          description: Internal Server Error
